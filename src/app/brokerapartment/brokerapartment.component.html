
<div class="container">
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let apartment of brokerAp">
        <div class="card">
          <div id="carouselExample" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="card-image-wrapper">
                    <img src="{{ apartment.photos[0] }}" alt="{{ apartment.title }}" class="card-image" style="width:100%; height:50%">
                  </div>
            </div>
            <a
              class="carousel-control-prev"
              role="button"
              data-slide="prev"
              
            >
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a
              class="carousel-control-next"
              role="button"
              data-slide="next"
             
            >
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
  
          <div class="card-body">
            <h5 class="card-title">{{ apartment.title }}</h5>
            <p class="card-text">address: {{ apartment.address }}</p>
  
            <div class="row">
              <div class="col-3">
                <p class="card-text">
                  <i class="fa fa-bed" aria-hidden="true"></i> {{ apartment.bedrooms }} Bedrooms
                </p>
              </div>
              <div class="col-3">
                <p class="card-text">
                  <i class="fa fa-bathtub" aria-hidden="true"></i> {{ apartment.bathrooms }} Bathrooms
                </p>
              </div>
              <div class="col-3">
                <p class="card-text">
                  <i class="fa fa-area-chart" aria-hidden="true"></i> {{ apartment.area }} Area
                </p>
              </div>
              <div class="col-3">
                <p class="card-text">{{ apartment.miniDescription }}</p>
              </div>
            </div>
  
            <hr/>

          </div>
        </div>
      </div>
  
    </div>
  </div>
