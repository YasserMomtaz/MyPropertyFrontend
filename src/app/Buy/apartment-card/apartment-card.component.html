<div class="card mb-3">
  <div id="carouselExample" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div
        class="carousel-item"
        *ngFor="let photo of photos; let i = index"
        [class.active]="i === activeSlideIndex"
      >
        <img src="{{ photo }}" class="d-block w-100" alt="Slide {{ i + 1 }}" />
      </div>
    </div>
    <a
      class="carousel-control-prev"
      role="button"
      data-slide="prev"
      (click)="prevSlide()"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a
      class="carousel-control-next"
      role="button"
      data-slide="next"
      (click)="nextSlide()"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <div class="card-body pointer" >
    <h3 class="card-title">{{ title }}</h3>
    <h5 class="card-text">Address: {{ address }}</h5>

    <div class="contaier" (click)="getDetails()">
      <div class="row row-cols-4">
        <h5 class="card-text">
          Rooms:{{ bedrooms }}<i class="fa fa-bed" aria-hidden="true"></i>
        </h5>

        <h5 class="card-text">
          Baths:{{ bathrooms }}
          <i class="fa fa-bathtub" aria-hidden="true"></i>
        </h5>

        <h5 class="card-text">
          Area: {{ area }} <i class="fa fa-area-chart" aria-hidden="true"></i>
        </h5>

        <h5>
          {{ miniDescription }}
        </h5>
      </div>
    </div>

    <hr />

    <div class="d-flex flex-row-reverse">
      <div class="p-2">
        <button type="button" class="btn btn-info" (click)="AddToFav(id)" *ngIf="!IsFavorite;else templateName">
          <i class="fa fa-heart" aria-hidden="true"></i> Add To Favorite
        </button>
      </div>
        <ng-template #templateName>
          <div class="p-2">
            <button type="button" class="btn btn-info" (click)="RemoveFromFav(id)" >
              <i class="fa fa-heart" aria-hidden="true"></i> Remove From Favorite
            </button>
          </div>
        </ng-template>
      <div class="p-2">

    <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#deleteModal">
      Delete
      </button>
      </div>
      <div class="p-2">
    <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#selleModal">
      Sell
      </button>
      </div>
      <div class="p-2">

        <button type="button" class="btn btn-info">
          <i class="fa fa-mobile-phone" aria-hidden="true"></i> call
        </button>
      </div>
      <div class="p-2">
        <button type="button" class="btn btn-info">
          <i class="fa fa-mail-forward" aria-hidden="true"></i> email
        </button>
      </div>
      <div class="p-2">
        <button type="button" class="btn btn-info">
          <i class="fa fa-whatsapp" aria-hidden="true"></i> whatsapp
        </button>
      </div>
    </div>
  </div>
</div>



<!-- modal for sell -->
<div class="modal fade" id="selleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="selleModalLabel">Enter Price</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input type="number" class="form-control" [(ngModel)]="Price" placeholder="Price...">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="sellAppartement()">Sell</button>
      </div>
    </div>
  </div>
</div>
<!-- modal for delete -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Are You Sure?</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <!-- <div class="modal-body">
        <input type="number" class="form-control" [(ngModel)]="Price" placeholder="Price...">
      </div> -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="deleteAppartement()">Delete</button>
      </div>
    </div>
  </div>
</div>
